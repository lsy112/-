<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>寻宝游戏动画</title>
<style>
  #treasure-map {
    width: 100%;
    height: 400px;
    border: 1px solid #000;
    position: relative;
    overflow: hidden;
  }
  .clue, .location, .box, .treasure {
    position: absolute;
    width: 100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    border: 1px solid #999;
    border-radius: 5px;
  }
  .clue { top: 50px; left: 50px; }
  .location { top: 200px; left: 200px; }
  .box { top: 50px; right: 50px; }
  .treasure { bottom: 50px; left: 50%; transform: translateX(-50%); }
</style>
</head>
<body>
<div id="treasure-map">
  <div class="clue" id="clue">图书馆</div>
  <div class="location" id="location">神庙</div>
  <div class="box" id="box">箱子</div>
  <div class="treasure" id="treasure">宝藏</div>
</div>
<script>
// TreasureMap class and async functions from above

async function updateTreasureMap() {
  try {
    const clue = await TreasureMap.getInitialClue();
    document.getElementById('clue').textContent = clue;

    const location = await TreasureMap.decodeAncientScript(clue);
    document.getElementById('location').textContent = location;

    const box = await TreasureMap.searchTemple(location);
    document.getElementById('box').textContent = box;

    const treasure = await TreasureMap.openTreasureBox();
    document.getElementById('treasure').textContent = treasure;
  } catch (error) {
    alert("任务失败: " + error);
  }
}

updateTreasureMap();
</script>
</body>
</html>
